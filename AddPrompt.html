<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: 'Google Sans', Arial, sans-serif;
        padding: 10px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      textarea {
        height: 100px;
        resize: vertical;
      }
      button {
        background-color: #4285f4;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #357ae8;
      }
      #status {
        margin-top: 10px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <form id="addPropmtForm" onsubmit="handleFormSubmit(this)">
      <div class="form-group">
        <label for="name">Prompt Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" name="description">
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" name="category" placeholder="e.g., Creative, Coding, Email">
      </div>

      <div class="form-group">
        <label for="promptText">Prompt Text</label>
        <textarea id="promptText" name="promptText" required></textarea>
      </div>

      <button type="submit">Add Prompt</button>
    </form>
    <div id="status"></div>

    <script>
      function handleFormSubmit(formObject) {
        event.preventDefault(); // Prevent default form submission
        
        var statusDiv = document.getElementById('status');
        statusDiv.innerHTML = "Adding prompt...";
        
        // Disable button to prevent double submit
        var btn = formObject.querySelector('button');
        btn.disabled = true;

        google.script.run
          .withSuccessHandler(function() {
            statusDiv.innerHTML = "Prompt added successfully!";
            formObject.reset();
            btn.disabled = false;
            // Optional: Close dialog after short delay
            setTimeout(function() { google.script.host.close(); }, 1500);
          })
          .withFailureHandler(function(err) {
            statusDiv.innerHTML = "Error: " + err.message;
            btn.disabled = false;
          })
          .processForm(formObject);
      }
    </script>
  </body>
</html>
